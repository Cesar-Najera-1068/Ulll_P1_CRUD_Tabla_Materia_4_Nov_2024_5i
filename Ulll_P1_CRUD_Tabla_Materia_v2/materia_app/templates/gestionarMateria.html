{% extends "base.html" %}

{% block cuerpo %}
<div class= "row"> <!--La fila-->
<div class= "col-sm-12 col-md-4 col-lg-4 xl-4"> <!--Columna Izquierda-->

<h1>Mama</h1>
<div class="card"> <!--La tarjeta-->
    <div class="card-body">
        <form action="registrarMateria/" method="POST">   {% csrf_token %} <!--Falta action-->
        <div class="form-group">
        <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlenght="1" maxlenght="6" required>
        </div>

        <div class="form-group py-3">
        <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre materia" maxlenght="100" required>
        </div>

        <div class="form-group py-2">
        <input type="text" id="numcreditos" name="numcreditos" minlenght="1" maxlenght="9" value="1" required>
        </div>

        <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar materia</button>
        </div>


        </form>
    
    </div>
</div> <!--La tarjeta-->


</div> <!--Columna Izquierda-->




<div class= "col-sm-12 col-md-8 col-lg-8 xl-8"> <!--Columna derecha-->

    <h1>
    Listado de materias
    </h1>

    <!--La tabla-->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
            </tr>

            </thead>
            <tbody>
            {% for m in mismaterias %}
            <tr>
            <td> {{forloop.counter}} </td>
            <td> {{m.codigo}} </td>
            <td> {{m.nombre}} </td>
            <td> {{m.creditos}} </td>
            </tr>
            
            
            {% endfor %}
            </tbody>
        </table>
    <!--La tabla-->


</div> <!--Columna derecha-->

</div> <!--La fila-->

{% endblock %}
